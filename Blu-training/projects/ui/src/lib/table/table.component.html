<table class="table">
    <thead>
        <tr>
            <th class="filter-container" colspan="3"> 
                <input [(ngModel)]="generalFilter" placeholder="Search" [name]="generalFilter" />
            </th>
        </tr>
        <tr>
            <th class="lables" *ngFor="let column of config.columns">{{ column }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredRows | filter:generalFilter">
            <td *ngFor="let column of config.columns">
               <ng-container *ngTemplateOutlet="cellTemplate; context: {$implicit: item[column], column: column}"></ng-container>
            </td>
          </tr>
    </tbody>
</table>
