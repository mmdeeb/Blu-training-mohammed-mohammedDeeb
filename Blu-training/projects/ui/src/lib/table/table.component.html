<div class="filter-container">
    <input *ngFor="let column of config.columns" [(ngModel)]="filters[column]" placeholder="Filter on {{ column }}"
        [name]="column" />
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor="let column of config.columns">{{ column }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredRows |filter:filters">
            <td>{{ item.firstname}}</td>
            <td>{{ item.lastname }}</td>
            <td>{{ item.email }}</td>
        </tr>
    </tbody>
</table>
