<table class="table">
    <thead>
        <tr>
            <th class="filter-container" *ngFor="let column of config.columns" > <input [(ngModel)]="filters[column]" placeholder="Filter on {{ column }}"
                [name]="column" /></th>
        </tr>
        <tr>
            <th class="lables" scope="col" *ngFor="let column of config.columns">{{ column }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredRows |filter:filters">
            <td>{{ item.firstname}}</td>
            <td>{{ item.lastname }}</td>
            <td>{{ item.email }}</td>
        </tr>
    </tbody>
</table>
